<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> if ~ else if문 </title>
<script>

	var getFinalScore = prompt("최종 점수를 입력하세요 :  ");
	getFinalScore = Number(getFinalScore);
	
	if ( getFinalScore > 90 ) {
		System.out.println("A");
	} 
	else if ( getFinalScore > 80 ) {
		System.out.println("B");
	} 
	else if ( getFinalScore > 70 ) {
		System.out.println("C");
	} 
	
</script>
</head>
<body>
</body>
</html>
