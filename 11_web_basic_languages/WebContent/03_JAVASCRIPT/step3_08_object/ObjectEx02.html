<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열을 생성하는 방법</title>
<script type="text/javascript">
	// 1) []를 이용하여 생성한다.
	var arr1 = ["html5","CSS3","js"];
	document.write(arr1+"<br>");
	
	// 2) Array객체를 이용하여 생성한다.
	var arr2 = new Array("html5","CSS3","js");
	document.write(arr2+"<br>");
	
	// 3) Array객체의 생성자를 이용하여 생성한다.
	var arr3 = Array("html5","CSS3","js");
	document.write(arr3+"<br>");
	
	console.log(arr1);
	console.log(arr2);
	console.log(arr3);
	
</script>
</head>
<body>

</body>
</html>
