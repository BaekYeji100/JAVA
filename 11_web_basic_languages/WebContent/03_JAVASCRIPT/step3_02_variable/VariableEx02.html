<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>데이터의 타입</title>
<script type="text/javascript">
	/*
		# 자바스크립트이 데이터 타입
		
		1) 숫자 (number)
		2) 문자열 (string)
		3) 불리언
		4) undefined
		5) 객체
	*/
	
	var nData = 1;
	var fData = 1.5;
	var cData = '@';
	var strData = "data";
	var isChecked = true;
	var temp;
	
	var Product = new Object(); {
		pdCode = "0x1234";
		pdName = "상품"
	};
	
	var info = {
			name : "yeji",
			age : 20,
	};
	
	// typeof : 데이터의 타입을 반환하는 연산자
	
	document.write(typeof(nData), "<br>");
	document.write(typeof(fData), "<br>");
	document.write(typeof cData, "<br>");
	document.write(typeof strData, "<br>");
	document.write(typeof isChecked, "<br>");
	document.write(typeof temp, "<br>");
	document.write(typeof Product, "<br>");
	document.write(typeof info, "<br>");
	document.write(info.name, "<br>");
	
</script>
</head>
<body>
</body>
</html>
