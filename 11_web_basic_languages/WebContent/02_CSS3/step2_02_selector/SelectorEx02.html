<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>복수의 태그 선택</title>
<style>
	/*
		, 를 이용하여 복수의 태그를 동시에 지정할 수 있다.
	*/
	h1, h2, h3{
		font-family: serif;
		color: black;
		background-color: skyblue;
	}
	h4, h5, h6{
		background-color: green;
	}
</style>
</head>
<body>

	<h1>h1</h1>
	<h2>h2</h2>
	<h3>h3</h3>
	<h4>h4</h4>
	<h5>h5</h5>
	<h6>h6</h6>
	
</body>
</html>
