<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>figure</title>
</head>
<body>
	<!--
	
	 
		figure : 사진, 음원, 동영상등 컨텐츠를 그룹화할때 사용함.
		figcaption : 콘텐츠들의 제목을 출력한다.
		
	 -->
	
	 <figure style="text-align: center;">
	 	<figcaption>figure 요소 사용 예시</figcaption>
		 <img alt="" src="../images/americano.jpg">
		 <img alt="" src="../images/cafelatte.jpg">
		 <img alt="" src="../images/cappuccino.jpg">
	 </figure>
</body>
</html>
